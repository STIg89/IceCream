<section class="hero section">
    <div class="hero__container container">
        <div class="hero__content-wraper">
            <h1 class="hero__title title">ice cream made with passion</h1>
            <a href="#products" class="hero__btn link btn">Products</a>
            <a href="#about" class="hero__link link">How itâ€™s made?</a>
        </div>
        <div class="hero__img-wraper">
            <picture>
                <source srcset="
                ./images/dots.png 1x,
                ./images/dots@2x.png 2x"
                media="(max-width: 767px)">
                <source srcset="
                ./images/dotsT.png 1x,
                ./images/dotsT@2x.png 2x"

                <source srcset="
                ./images/iceCreamT.png 1x,
                ./images/iceCreamT@2x.png 2x"
                media="(max-width: 1199px)">
                <source srcset="
                ./images/iceCreamPC.png 1x,
                ./images/iceCreamPC@2x.png 2x"

            </picture>
            <picture>
                <source srcset="
                ./images/plate.png 1x,
                ./images/plate@2x.png 2x"
                media="(min-width: 768px)">
                <source srcset="
                ./images/platePC.png 1x,
                ./images/platePC@2x.png 2x"

                <img class="hero__img-plate" src="#" alt="plate ice cream" width="170" height="219">
