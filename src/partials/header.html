<header class="header" id="header">
  <div class="container header-container">
    <nav class="header-mobile">
      <a class="header-logo-link link" href="./index.html">
        <svg class="header-logo-svg">
          <use href="./images/sprite.svg#icon-icecream"></use>
        </svg>
      </a>
      <button
        type="button"
        class="mobile_menu-btn btn"
        data-menu-open
        aria-label="відкрити меню"
      >
        <svg width="20" height="12">
          <use href="./images/sprite.svg#icon-Burger"></use>
        </svg>
      </button>
    </nav>

    <button
      type="button"
      class="tablet_menu-btn btn"
      tablet-menu-open
      aria-label="Open menu"
    >
      <svg class="burger-menu" width="20" height="12">
        <use href="./images/sprite.svg#icon-Burger"></use>
      </svg>
    </button>

    <div
      class="header__menu header__mobile-menu header__mobile-menu--is-hidden"
      data-menu
    >
      <!-- Мобильное меню -->

      <nav class="mobile-menu-nav">
        <a class="header-logo link header-logo-menu" href="./index.html">
          <svg class="header-logo-svg">
            <use href="./images/sprite.svg#icon-icecream"></use>
          </svg>
        </a>

        <button
          type="button"
          class="mobile_menu-btn--close btn"
          data-menu-close
          aria-label="закрити меню"
        >
          <svg class="menu-button-svg" width="32" height="32">
            <use href="./images/sprite.svg#icon-icon-close"></use>
          </svg>
        </button>

        <ul class="mobile-menu-list list">
          <li class="mobile-menu-item item">
            <a class="mobile-menu-link link current" href="./index.html"
              >Home</a
            >
          </li>
          <li class="mobile-menu-item item">
            <a class="mobile-menu-link link" href="#about">How it’s made?</a>
          </li>
          <li class="mobile-menu-item item">
            <a class="mobile-menu-link link" href="#products">Our products</a>
          </li>
          <li class="mobile-menu-item item">
            <a class="mobile-menu-link link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>

      <button type="button" class="menu-button btn" by-data-modal-open>
        Buy now
        <svg width="12" height="12" class="menu-button-icon">
          <use href="./images/sprite.svg#icon-arrow-short"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="header__nav-menu header__nav-menu--is-hidden" tablet-menu>
    <div class="container">
      <div class="header-tablet-wraper">
    <a class="tablet-logo-link link" href="./index.html">
      <svg class="header-logo-svg">
        <use href="./images/sprite.svg#icon-icecream"></use>
      </svg>
    </a>
    <button
      type="button"
      class="tablet_menu-btn--close btn"
      tablet-menu-close
      aria-label="Close menu"
    >
      <svg class="menu-button-svg" width="32" height="32">
        <use href="./images/sprite.svg#icon-icon-close"></use>
      </svg>
    </button>
</div>
    <nav class="header-nav">
      <ul class="header-list list">
        <li class="header-item item">
          <a class="header-link link current" href="./index.html">Home</a>
        </li>
        <li class="header-item item">
          <a class="header-link link" href="#about">How it’s made?</a>
        </li>
        <li class="header-item item">
          <a class="header-link link" href="#products">Our products</a>
        </li>
        <li class="header-item item">
          <a class="header-link link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    </div>
  </div>
</header>
